<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Scroll</title>
	<style>
		*{
			margin: 0;
		}
		body{
			padding: 60px;
		}
		.menu {
    		width: 100%;
    		height: 50px;
    		padding: 0;
    		list-style: none;
    		background-color: black;
    		display: flex;
    		justify-content: space-around;
    		align-items: center;
    		position: fixed;
    		left: 0;
    		top: 0;
		}

		.menu li a{
			color: #fff;
			padding: 1.1rem 2rem;
			text-transform: uppercase;
			font-weight: bold;
		}

		.menu li a:hover {
    		background-color: pink;
    		color: black;
		}

		.item{
			height: 1200px;
		}
		.btn{
			border: 0;
			background-color: black;
			color: #fff;
			padding: 1rem;
			font-size: 1rem;
			position: fixed;
			bottom: 1rem;
			right: 1rem;
		}
	</style>
</head>
<body>
	
	<ul class="menu">
		<li><a class="link" href="#empresa">Empresa</a></li>
		<li><a class="link" href="#projetos">Projetos</a></li>
		<li><a class="link" href="#contato">Contato</a></li>

	</ul>

	<div class="item">
		<h2 id="empresa">Empresa</h2>
	</div>
	<div class="item">
		<h2 id="projetos">Projetos</h2>
	</div>
	<div class="item">
		<h2 id="contato">Contato</h2>
	</div>

	<button class="btn">subir</button>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script >
		var link = $(".menu li a");
		var subir = $(".btn");
        
		link.on("click", function() {
			var seletor = $(this).attr("href");
            console.log("seletor: "+ seletor);
			var posicao = $(seletor).offset().top;
			console.log(posicao);
			$("html, body").animate({scrollTop: posicao-60},1000);
		});
        
        subir.on("click", function(){
            $("html, body").animate({scrollTop: 0},500);
        });


	</script>



</body>
</html>
