<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery addClass e removeClass</title>
	<style>
		ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover, a.active {
    background-color: yellow;
    color: #000;
}
	</style>
</head>
<body>
	
	<ul>
		<li><a class="link active" href="#">Home</a></li>
		<li><a class="link" href="#">Empresa</a></li>
		<li><a class="link" href="#">Projetos</a></li>
		<li><a class="link" href="#">Contatos</a></li>

	</ul>

	<script src="jquery-3.3.1.min.js"></script>
	<script >
		var link = $(".link");
		link.on("click", function(){
			link.removeClass("active");
			$(this).addClass("active");
		})


	</script>



</body>
</html>
