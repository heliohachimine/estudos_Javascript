<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos - Submit</title>

	<style>
		.error{
			border: 2px solid red;
		}
	</style>

</head>
<body>
	
	<form action="#" method="post">
		<input type="text" name="name" value="keven">
		<input type="email" name="email" value="falecom@email.com">
		<button type="submit">enter</button>
	</form>


	<script>
		var form = document.querySelector("form");

		form.addEventListener("submit", function(evento){
			//Não deixa a pagina atualizar quando o botão é apertado
			evento.preventDefault();

			var isvalid = true;

			for(let i=0; i < this.elements.length; i++){
				var item = this.elements[i];

				if(item.type !== "submit"){
					if(item.value == ""){
						item.classList.add("error");
						isvalid = false;
					}else {
						item.classList.remove("error");
						isvalid = true;
					}
				}			
			}
			console.log(isvalid);

		})
		

	</script>


</body>
</html>
