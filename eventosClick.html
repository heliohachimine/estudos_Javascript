<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos - Click</title>

</head>
<body>
	<h4 id="title">Meu bot√£o</h4>
	<button id="btn">click</button>
	<script>
		var botao = document.getElementById("btn");
		var title = document.getElementById("title");
		//primeiro argumento: string com o nome do evento
		//segundo argumento: function a ser executada
		botao.addEventListener('click', function(){
			title.remove();
		});

	</script>


</body>
</html>
