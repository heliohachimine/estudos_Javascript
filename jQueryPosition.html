<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery serialize</title>
	<style>
		.container{
			width: 500px;
			height: 500px;
			background-color: black;
			position: absolute;
			top: 200px;
			left: 300px;
			padding: 20px;
		}
		.item{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
		}
	</style>
	
</head>
<body>
	
	<div class="container">
		<div class="item"></div>
	</div>

	<script src="jquery-3.3.1.min.js"></script>
	<script >
		var container = $(".container");
		var item = $(".item");
		//posição em relação ao conteiner = position()
		//posição em relação a pagina = offset()
		var position = item.position();

		console.log(position.left, position.top);



	</script>



</body>
</html>
