<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - condicionais</title>

</head>
<body>

	<script>
		function calculamedia(nota1, nota2, nota3){
			return (nota1 + nota2 + nota3)/3;
		}

		var pessoa = {
			nome: "keven",
			idade: 24,
			profissao: "professor",
			cidade: "sp"
		};
		function novapessoa(nome, idade, profissao, cidade){
			pessoa.nome = nome;
			pessoa.idade = idade;
			pessoa.profissao = profissao;
			pessoa.cidade = cidade;
		}


	</script>


</body>
</html>
