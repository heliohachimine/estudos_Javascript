<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Delay</title>
	
</head>
<body>
	
	<button>Click</button>
	<div class="mensagem">Ol√° Brasil</div>


	<script src="jquery-3.3.1.min.js"></script>
	<script >
		var button = $("button");
		var mensagem = $(".mensagem");
		
		button.on("click", function(){
			mensagem.delay(2000).fadeOut();
		})


	</script>



</body>
</html>
